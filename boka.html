<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Kundsida</title>
  </head>
  <body>
    <div id="bakgrund" class="gradientbakgrund">
      <input type="checkbox" id="ham-menu" />
      <label for="ham-menu">
        <div class="hide-des">
          <span class="menu-line"></span>
          <span class="menu-line"></span>
          <span class="menu-line"></span>
          <span class="menu-line"></span>
          <span class="menu-line"></span>
          <span class="menu-line"></span>
        </div>
      </label>
      <div class="full-page-green"></div>
      <div class="ham-menu">
        <ul class="centre-text bold-text">
          <a
            onclick="window.location='Kundsida.html'+window.location.search;"
            class="menusidetext"
            ><li>Hem</li></a
          >
          <a
            onclick="window.location='omOss.html'+window.location.search;"
            class="menusidetext"
            ><li>Om oss</li></a
          >
          <a
            onclick="window.location='boka.html'+window.location.search;"
            class="menusidetext"
            ><li>Boka tid</li></a
          >
          <a
            onclick="window.location='Kontakt.html'+window.location.search;"
            class="menusidetext"
            ><li>Kontakt</li></a
          >
        </ul>
      </div>

      <div class="background">
        <div class="login-form">
          <form>
            <h1>Logga in f√∂r att se och boka tider</h1>
            <div class="content">
              <div class="input-field">
                <input type="email" placeholder="Email" autocomplete="nope" />
              </div>
              <div class="input-field">
                <input
                  type="password"
                  placeholder="Password"
                  autocomplete="new-password"
                />
              </div>
              <a href="#" class="link">Forgot Your Password?</a>
            </div>
            <div class="action">
              <button>Register</button>
              <button>Sign in</button>
            </div>
          </form>
        </div>
      </div>

      <script>
        function getParameter(parameterName) {
          let parameters = new URLSearchParams(window.location.search);
          return parameters.get(parameterName);
        }

        let background = document.getElementById("bakgrund");

        let varRGB1 = getParameter("rgbvar1");
        let varRGB2 = getParameter("rgbvar2");
        let varRGB3 = getParameter("rgbvar3");
        let transRGB = getParameter("rgbtransparency");
        let secondvarRGB1 = getParameter("secondrgbvar1");
        let secondvarRGB2 = getParameter("secondrgbvar2");
        let secondvarRGB3 = getParameter("secondrgbvar3");
        let secondtransRGB = getParameter("secondrgbtransparency");

        console.log(secondvarRGB3);

        background.style.backgroundImage =
          "linear-gradient(rgba(" +
          varRGB1 +
          "," +
          varRGB2 +
          "," +
          varRGB3 +
          "," +
          transRGB / 100 +
          "),rgba(" +
          secondvarRGB1 +
          "," +
          secondvarRGB2 +
          "," +
          secondvarRGB3 +
          "," +
          secondtransRGB / 100 +
          "))";

        function dropMenu() {
          document.getElementById("drop").classList.toggle("show");
        }

        window.onclick = function (event) {
          if (!event.target.matches("button")) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains("show")) {
                openDropdown.classList.remove("show");
              }
            }
          }
        };

        let form = document.querySelecter("form");

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          return false;
        });
      </script>
    </div>
  </body>
</html>
